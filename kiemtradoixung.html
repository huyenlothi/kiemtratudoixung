<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt</title>
</head>
<body>
<script>
    let a = prompt("nhap vao mot tu");

    function isPalindrome(s) {
        for (let i = 0; i < s.length / 2; i++) {
            if (s[i] !== s[s.length - 1 - i]) {
                return false;
            }
        }
        return true;
    }
    let result=isPalindrome(a);
    document.write(result);
</script>
</body>
</html>
